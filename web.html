<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Talking Smiski</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('assets/bg-home.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
            transition: background-color 0.5s ease; /* Add transition for smooth color change */
        }

        #click-button {
            width: 300px;
            height: 300px;
            background-image: url('assets/button.png');
            background-size: cover;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #quote-box, #opened-box, #floating-smiskis, #quote {
            display: none;
        }

        #quote-box {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('assets/shaking-box.png');
            background-size: cover;
            width: 300px;
            height: 300px;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            100% { transform: translate(-50%, 0) rotate(10deg); }
        }

        #opened-box {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('assets/open-box.png');
            background-size: cover;
            width: 300px;
            height: 300px;
        }

        #quote {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 50%);
            text-align: center;
            display: none;
            background-size: contain;
            width: 300px;
            height: 300px;
            animation: slide-up 1s forwards;
        }

        @keyframes slide-up {
            0% { transform: translate(-50%, 50%); opacity: 0; }
            100% { transform: translate(-50%, 10%); opacity: 1; }
        }

        #floating-smiskis {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            width: 420px;
            justify-content: space-between;
        }

        .smiski {
            width: 100px;
            height: 100px;
        }

        @keyframes float-up-down {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes float-down-up {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        #smiski-left {
            animation: float-up-down 2s infinite alternate;
        }

        #smiski-right {
            animation: float-down-up 2s infinite alternate;
        }

        #back-button {
            position: absolute;
            top: -60px;
            left: -30px;
            width: 200px;
            height: 200px;
            background-image: url('assets/back-button.png');
            background-size: cover;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <!-- "Click Me" Button -->
    <button id="click-button" onclick="startSequence()"></button>

    <!-- Shaking Box, Opened Box, Random Quote, and Floating Smiskis -->
    <div id="quote-box"></div>
    <div id="opened-box"></div>
    <div id="quote"></div>
    <div id="floating-smiskis">
        <img id="smiski-left" class="smiski" src="" alt="smiski">
        <img id="smiski-right" class="smiski" src="" alt="smiski">
    </div>

    <!-- Back Button -->
    <div id="back-button" onclick="window.location.reload()"></div>
    
    <!-- Gallery Button -->
    <div id="gallery-button" onclick="location.href='gallery.html'" style="position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; background-image: url('assets/gallery-icon.png'); background-size: cover; cursor: pointer;"></div>

    <script>
        const quotes = [
            'quote1.png', 'quote2.png', 'quote3.png', 'quote4.png', 'quote5.png',
            'quote6.png', 'quote7.png', 'quote8.png', 'quote9.png', 'quote10.png',
            'quote11.png', 'quote12.png', 'quote13.png', 'quote14.png', 'quote15.png',
            'quote16.png', 'quote17.png', 'quote18.png', 'quote19.png', 'quote20.png'
        ];

        const smiskis = [
            'smiski1.png', 'smiski2.png', 'smiski3.png', 'smiski4.png', 'smiski5.png',
            'smiski6.png', 'smiski7.png', 'smiski8.png', 'smiski9.png', 'smiski10.png'
        ];

        function startSequence() {
            document.getElementById('click-button').style.display = 'none';
            
            const quoteBox = document.getElementById('quote-box');
            quoteBox.style.display = 'block';

            setTimeout(() => {
                quoteBox.style.display = 'none';
                document.getElementById('opened-box').style.display = 'block';

                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                const quote = document.getElementById('quote');
                quote.style.display = 'block';
                quote.style.backgroundImage = `url('assets/${randomQuote}')`;

                const leftSmiski = smiskis[Math.floor(Math.random() * smiskis.length)];
                const rightSmiski = smiskis[Math.floor(Math.random() * smiskis.length)];
                document.getElementById('smiski-left').src = `assets/${leftSmiski}`;
                document.getElementById('smiski-right').src = `assets/${rightSmiski}`;
                document.getElementById('floating-smiskis').style.display = 'flex';

                document.getElementById('back-button').style.display = 'block';
                document.getElementById('gallery-button').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
